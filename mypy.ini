[mypy]
# Mypy configuration for iBERT type checking

# Basic settings
python_version = 3.13
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True

# Module resolution - avoid duplicate module errors
namespace_packages = False
mypy_path = .

# Exclude patterns
exclude = (?x)(
    ^build/
    | ^dist/
    | ^\.venv/
    | ^\.pytest_cache/
    | ^__pycache__/
  )

# Per-module options for files with sys.path manipulation
[mypy-src.datagen.multitask.validate_multitask_data]
follow_imports = skip

[mypy-src.datagen.mining.ibis_doc_extractor]
follow_imports = skip

# Skip checking modules that are imported with multiple paths
[mypy-eval.*]
follow_imports = skip

[mypy-datagen.sql2ibis.template_loader.expander]
follow_imports = skip

[mypy-datagen.sql2ibis.template_loader.*]
follow_imports = skip
